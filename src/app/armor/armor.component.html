<div class="top-offset"></div>


<div class="title">
	<h3> Armor </h3>
</div>


<div class="list-item" *ngFor="let elem of armor | async">
	<div class="item-name">
	  <div class="col-1-2">
	    {{elem?.name}}
	  </div>
	  <div class="col-1-2">
	    {{elem?.type}}
	  </div>
	</div>
	<div class="item-description">
	  <div class="col-1-3">
	    {{elem?.kn}}/{{elem?.exp}}/{{elem?.en}}/{{elem?.me}}
	  </div>
	  <div class="col-1-3">
	    {{elem?.slots}}
	  </div>
	  <div class="col-1-3">
	    {{elem?.spd-mod}}
	  </div>
	</div>
</div>

<div> Footer </div>
