<div class="top-offset">
</div>
<div class="">
	<h3> {{Stage}} </h3>
</div>

<h1>Create a Character</h1>
<form (ngSubmit)="onSubmit()" #characterForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name"
           required
           [(ngModel)]="model.name" name="name"
           #name="ngModel">
    <div [hidden]="name.valid || name.pristine"
         class="alert alert-danger">
      Name is required
    </div>
  </div>

  <div class="form-group">
    <label for="class">Choose a Class</label>
    <select class="form-control" id="class"
            required [(ngModel)]="model.class" name="class" #class="ngModel">
      <option *ngFor="let elem of classes" [value]="elem">{{elem}}</option>
    </select>
    <div [hidden]="class.valid || class.pristine" class="alert alert-danger">
      Class is required
    </div>
  </div>

  <div class="form-group">
    <label for="race">Choose a Race</label>
    <select class="form-control" id="race"
            required [(ngModel)]="model.race" name="race" #race="ngModel">
      <option *ngFor="let ra of races" [value]="ra">{{ra}}</option>
    </select>
    <div [hidden]="race.valid || race.pristine" class="alert alert-danger">
      Race is required
    </div>
  </div>
  
  <div class="form-group" >
    <label for="weight">Weight (Optional)</label>
    <input type="text" class="form-control" id="weight"
           [(ngModel)]="model.weight" name="weight">
  </div>

  <div class="form-group" >
    <label for="age">Age (Optional)</label>
    <input type="text" class="form-control" id="age"
           [(ngModel)]="model.age" name="age">
  </div>

  <!-- After First Phase -->
  <div class="form-group" [hidden]="!firstPhase">
    <label for="Age">Placeholder</label>
    <input type="text" class="form-control" id="Age"
           [(ngModel)]="model.Age" name="Age">
  </div>

  <!-- Other Functionality 
	Choose Religion, Fate

	If Psionic, choose spells.
	
	Choose Talents

	Customization (i.e. Heirloom, Background, Planet)

	Roll for stats

	Level and Subclass

	In the end, store character with all abilites
  -->


  <!-- Submit Buttons -->
  <div [hidden]="firstPhase">
  	<button type="button" class="btn btn-default"  (click)="nextPhase()">Next</button>
  </div>

  <div [hidden]="!firstPhase">
  	<button type="submit" class="btn btn-success" [disabled]="!characterForm.form.valid"s>Submit</button>
  </div>

 <!-- NOT SHOWN IN DOCS -->
  <div>
    <hr>
    Name via form.controls = {{showFormControls(characterForm)}}
  </div>
 <!-- - -->
</form>


<p>
  character-creation works!
</p>
