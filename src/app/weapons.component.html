<div class="top-offset"></div>
<div class="title">
  <h3>{{title}}</h3>
</div>
<div>
  <h2>Weapon Search</h2>
</div>

<!-- Hide on Mobile -->
<div class="hide-on-mobile">
  <table>
    <thead>
      <tr>
        <th class="text-center">Name</th>
        <th class="text-center">Damage</th>
        <th class="text-center">Type</th>
        <th class="text-center">Producer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let weapon of weapons | async" [routerLink]="['/weapondetail', weapon.$key]">
        <td class="text-center">{{(weapon)?.name}}</td>
        <td class="text-center">{{(weapon)?.dmg}}</td>
        <td class="text-center">{{(weapon)?.type}}</td>
        <td class="text-center">{{(weapon)?.prod}}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Hide on Desktop -->
<div class="hide-on-desktop">
  <div class="list-item">
    <div class="item-name">
      <div class="col-1-2">
        Item Name
      </div>
      <div class="col-1-2">
        Producer
      </div>
    </div>
    <div class="item-description">
      <div class="col-1-3">
        Dmg: 1d8+3
      </div>
      <div class="col-1-3">
        AP: 3
      </div>
      <div class="col-1-3">
        Rng: 60ft
      </div>
    </div>
  </div>

  <div class="list-item">
    <div class="item-name">
      <div class="col-1-2">
        Item Name
      </div>
      <div class="col-1-2">
        Producer
      </div>
    </div>
    <div class="item-description">
      <div class="col-1-3">
        Dmg: 1d8+3
      </div>
      <div class="col-1-3">
        AP: 3
      </div>
      <div class="col-1-3">
        Rng: 60ft
      </div>
    </div>
  </div>
</div>
