<div class="top-offset"></div>
<div class="title">
  <h3>{{title}}</h3>
</div>
<div>
  <h2>Weapon Search</h2>
</div>

<div class="" *ngIf="!weapons">
  <h3>Retrieving Data...</h3>
</div>

<!-- Hide on Mobile -->
<div class="hide-on-mobile">
  <table>
    <thead>
      <tr>
        <th class="text-center">Name</th>
        <th class="text-center">Damage</th>
        <th class="text-center">Type</th>
        <th class="text-center">Producer</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let weapon of weapons | async" [routerLink]="['/weapondetail', weapon.$key]">
        <td class="text-center">{{(weapon)?.name}}</td>
        <td class="text-center">{{(weapon)?.dmg}}</td>
        <td class="text-center">{{(weapon)?.type}}</td>
        <td class="text-center">{{(weapon)?.prod}}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Hide on Desktop -->
<div class="hide-on-desktop">
  <div class="list-item" *ngFor="let weapon of weapons | async" [routerLink]="['/weapondetail', weapon.$key]">
    <div class="item-name">
      <div class="col-1-2">
        {{weapon?.name}}
      </div>
      <div class="col-1-2">
        {{weapon?.prod}}
      </div>
    </div>
    <div class="item-description">
      <div class="col-1-3">
        {{weapon?.dmg}}
      </div>
      <div class="col-1-3">
        {{weapon?.ap}}
      </div>
      <div class="col-1-3">
        {{weapon?.irng}}
      </div>
    </div>
  </div>
</div>
  
<h2>Footer</h2>
